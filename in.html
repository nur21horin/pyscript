<!DOCTYPE html>
<html>
<head>
<title>Snake Game</title>
<style>
body { margin: 0; overflow: hidden; }
canvas { display: block; border: 5px solid blue; }
</style>
</head>
<body>
<canvas id="gameCanvas" width="600" height="600"></canvas>
<audio id="backgroundMusic" loop>
  <source src="./fahad-ahmed-dj-tonu_joy-bangla-jitbe-abar-nouka-dj-tonu.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const backgroundMusic = document.getElementById('backgroundMusic');

const gridSize = 20;
let snake = [{ x: 10, y: 10 }];
let food = { x: 15, y: 10 };
let dx = 1;
let dy = 0;
let score = 0;
let gameInterval;

function drawSnake() {
  ctx.fillStyle = 'green';
  snake.forEach(segment => {
    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
  });
}

function drawFood() {
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
}

function moveSnake() {
  const head = { x: snake[0].x + dx, y: snake[0].y + dy };
  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score += 10;
    generateFood();
  } else {
    snake.pop();
  }
}

function checkCollision() {
  const head = snake[0];
  if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize || selfCollision()) {
    clearInterval(gameInterval);
    alert("Game Over! Score: " + score);
    location.reload();
  }
}

function selfCollision() {
  for (let i = 1; i < snake.length; i++) {
    if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
      return true;
    }
  }
  return false;
}

function generateFood() {
  food = {
    x: Math.floor(Math.random() * (canvas.width / gridSize)),
    y: Math.floor(Math.random() * (canvas.height / gridSize))
  };
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  moveSnake();
  drawSnake();
  drawFood();
  checkCollision();

  ctx.fillStyle = 'black';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 10, 20);
}

document.addEventListener('keydown', event => {
  switch (event.key) {
    case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
    case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
    case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
    case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
  }
});

window.addEventListener('load', () => {
  backgroundMusic.muted = true;  // Start muted
  backgroundMusic.play().catch(error => {
    console.error("Autoplay prevented:", error); // Check the console!
  });

  // Unmute after a short delay (adjust as needed)
  setTimeout(() => {
    backgroundMusic.muted = false;
  }, 1000); // 1-second delay
});

generateFood();
gameInterval = setInterval(gameLoop, 100);

</script>
</body>
</html>
